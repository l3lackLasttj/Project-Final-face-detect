<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head.html" %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.3.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.3.5/dist/sweetalert2.min.js"></script>
  </head>
  <body>
    {% include "navbar.html" %}

    <div class="container">
      <section class="py-1">
        <div class="row mt-5">
          <div class="col-md-3 offset-lg-2">
            <h3>Generate Dataset {{ student }}</h3>
            <hr />
            <img
              id="dataset-image"
              src="{{ url_for('vidfeed_dataset', id=student) }}"
              width="100%"
            >
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-3 offset-lg-2">
            <a class="btn btn-warning btn-lg" href="{{ url_for('train_classifier', id=student) }}"> ยอมรับการเทรนข้อมูล </a>
          </div>
        </div>
      </section>
</body>
</html>
